<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="Logo.img">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBlast – PatchFest 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game Title (Issue: Update Game Title & Header) -->
    <h1 class="game-title">WordBlast</h1>

    <div id="how-to-play">
        <h3>How to Play</h3>
        <p>Type the first letter of falling words to destroy them.<br>
        Complete the word to score points.<br>
        If any word touches the bottom → Game Over!</p>
    </div>
    <div id="game-container">
        <div id="ui-layer">
            <!-- Score Board (Styled Badges) -->
            <div id="score-board">
                <div class="score-badge">
                    Score <span id="score">0</span>
                </div>
                <div class="score-badge high">
                    High <span id="high-score">0</span>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over" class="hidden">
                <h1>GAME OVER</h1>
                <p id="wpm-score"></p>
                <p>Final Score: <span id="final-score">0</span></p>
                <button onclick="location.reload()">Restart</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Footer (Issue: Add Footer with Credits) -->
    <footer class="footer">
        Built for PatchFest 2025 · 
        <a href="#" target="_blank">View Source</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
